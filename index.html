<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!--Bootstrap files-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">

    <div class="container">
      <div class="card">
        <img src="/img/quiz.png" class="card-img-top" alt="bild" />
        <div class="card-body">
          <h5 class="card-title" id="question">Frage</h5>
          
          <div class="card mb-3 answer_container">
            <div class="card-body" id="answer_1" onclick="answer('answer_1')">
              Antwort 1
            </div>
          </div>

          <div class="card mb-3 answer_container">
            <div class="card-body" id="answer_2" onclick="answer('answer_2')">
              Antwort 2
            </div>
          </div>

          <div class="card mb-3 answer_container">
            <div class="card-body" id="answer_3" onclick="answer('answer_3')">
              Antwort 3
            </div>
          </div>

          <div class="card mb-3 answer_container">
            <div class="card-body" id="answer_4" onclick="answer('answer_4')">
              Antwort 4
            </div>
          </div>

          <div class="question_footer">
            <span><b>1</b> von <b id="question_amount">5</b> Fragen</b></span>
            <button type="button" class="btn btn-outline-danger">NÃ¤chste Frage</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
